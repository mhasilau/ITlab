<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sign In</title>
  </head>
  <body>
    <div class="header">
      <a href="sign-up.html">Register</a>
    </div>
    <div class="main_content">
      <p>Login</p>
      <form class="main_content_form">
        <div class="naming">
          <span id="colorStart">Gray</span><span id="colorEnd">Pages</span>
        </div>
        <div class="mb-3">
          <div class="input"><input type="email" class="form-control" id="email" placeholder="Enter Email"></div>
          <div class="imgI"><img src="../../assets/pictures/i.png" alt=""></div>
        </div>
        <div class="mb-3">
          <div class="input"><input type="password" class="form-control" id="password" placeholder="Enter Password"></div>
          <div><img src="../../assets/pictures/eye.png" alt="" class="textPassword"></div>
          <div class="imgI"><img src="../../assets/pictures/i.png" alt=""></div>
        </div>
        <button type="submit" class="btn btn-primary" id="subminBtn">Sign in</button>
        <div class="image">
          <img src="../../assets/pictures/logo.png" alt="">
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
