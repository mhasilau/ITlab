<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Gray pages</title>
  </head>
  <body>
    <div class="main">
      <div class="main-header">
        <div class="main-header-img">
          <img src="../../assets/pictures/logo.png" alt="">
        </div>
        <div class="main-header-input">
          <input type="search" placeholder="search">
        </div>
        <div class="main-header-button">
          <button id="logout-btn">logout</button>
        </div>
      </div>
      <div class="main-content">
        <div class="main-content-menu">
          <div><button id="my-page">My page</button></div>
          <div><button id="news">News</button></div>
          <div><button id="friends">Friends</button></div>
          <div><button id="photos">Photos</button></div>
          <div><button id="music">Music</button></div>
          <div><button id="videos">Videos</button></div>
        </div>
        <div class="main-content-posts">

          <div class="render-posts"></div>
        </div>
      </div>
    </div>
  </body>
</html>
