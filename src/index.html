<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Something about LJ</title>
  </head>
  <body>
    <div class="main">
      <div class="main-header">
        <div class="main-header-img">
          <img src="./assets/pictures/logo.png" alt="">
        </div>
        <div class="main-header-input">
          <input type="search" placeholder="search">
        </div>
        <div class="main-header-button">
          <button id="logout-btn">logout</button>
        </div>
      </div>
      <div class="main-content">
        <div class="main-content-menu">
          <div><a href="#">My page</a></div>
          <div><a href="#">News</a></div>
          <div><a href="#">Friends</a></div>
          <div><a href="#">Photos</a></div>
          <div><a href="#">Music</a></div>
          <div><a href="#">Videos</a></div>
        </div>
        <div class="main-content-user">
          <div class="main-content-user-photo">
            <img src="./assets/pictures/avatar_test.png" alt="">
          </div>
          <div class="main-content-user-change-photo">Change avatar</div>
          <div class="main-content-user-change-info">Change info</div>
          <div class="main-content-user-info-block"></div>
        </div>
        <div class="main-content-posts">
          <form id="post-form">
            <div>
              <textarea id="post-content"></textarea>
            </div>
            <div class="media-buttons">
              <div><img src="./assets/ico/images.svg" alt=""></div>
              <div><img src="./assets/ico/music-note-beamed.svg" alt=""></div>
              <div><img src="./assets/ico/camera-video.svg" alt=""></div>
              <div><button id="send-post">Send post</button></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
