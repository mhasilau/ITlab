<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Gray pages</title>
  </head>
  <body>
    <div class="main">
      <div class="main-header">
        <div class="main-header-img">
          <img src="./assets/pictures/logo.png" alt="">
        </div>
        <div class="main-header-input">
          <input type="search" placeholder="search">
        </div>
        <div class="main-header-button">
          <button id="logout-btn">logout</button>
        </div>
      </div>
      <div class="main-content">
        <div class="main-content-menu">
          <div><button id="my-page">My page</button></div>
          <div><button id="news">News</button></div>
          <div><button id="friends">Friends</button></div>
          <div><button id="photos">Photos</button></div>
          <div><button id="music">Music</button></div>
          <div><button id="videos">Videos</button></div>
        </div>
        <div class="main-content-user">
          <div class="main-content-user-photo">
            <img src="./assets/ico/delete.svg" alt="" id="delAvatar">
          </div>
          <div class="main-content-user-change-photo">
            <input type="button" id="change-avatar" value="Change avatar" onclick="document.getElementById('file').click();" />
            <input type="file" style="display:none;" id="file" name="file" accept=".png, .jpg, .jpeg, .gif, .svg"/>
          </div>
          <div class="main-content-user-change-info">
            <button id="change-info">Change info</button>
            <button id="save-info">Save info</button>
          </div>
          <div class="main-content-user-info-block"></div>
        </div>
        <div class="main-content-posts">
          <div class="user-info">
            <div class="user-info-input">
              <div class="forWat"><span>Username</span></div>
              <div class="wat"><input type="text" id="username" placeholder="Enter nickname"></div>
            </div>
            <div class="user-info-input">
              <div class="forWat"><span>Country</span></div>
              <div class="wat"><select id="country" placeholder="Choose country"></select> </div>
            </div>
            <div class="user-info-input">
              <div class="forWat"><span>Birth</span></div>
              <div class="wat"><input type="date" id="birth"></div>
            </div>
            <div class="user-info-input">
              <div class="forWat"><span>Linkedin</span></div>
              <div class="wat"><input type="text" id="linkedin" placeholder="http://"></div>
            </div>
            <div class="user-info-input">
              <div class="forWat"><span>Github</span></div>
              <div class="wat"><input type="text" id="github" placeholder="http://"></div>
            </div>
          </div>
          <form id="post-form">
            <div>
              <textarea id="post-content" maxlength="300"></textarea>
            </div>
            <div class="media-buttons">
              <div><img src="./assets/ico/images.svg" alt=""></div>
              <div><img src="./assets/ico/music-note-beamed.svg" alt=""></div>
              <div><img src="./assets/ico/camera-video.svg" alt=""></div>
              <div><button id="send-post"><img src="./assets/ico/pen.svg" alt="Send post"></button></div>
            </div>
          </form>
          <div class="render-posts"></div>
      </div>
    </div>
    <div class="info-message">
      <p class="show-info-message"></p>
    </div>
    <div class="cssload-loading">
      <div class="cssload-finger cssload-finger-1">
        <div class="cssload-finger-item">
          <span></span><i></i>
        </div>
      </div>
      <div class="cssload-finger cssload-finger-2">
        <div class="cssload-finger-item">
          <span></span><i></i>
        </div>
      </div>
      <div class="cssload-finger cssload-finger-3">
        <div class="cssload-finger-item">
          <span></span><i></i>
        </div>
      </div>
      <div class="cssload-finger cssload-finger-4">
        <div class="cssload-finger-item">
          <span></span><i></i>
        </div>
      </div>
      <div class="cssload-last-finger">
        <div class="cssload-last-finger-item"><i></i></div>
      </div>
    </div>
  </body>
</html>
